{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block content %}

<h1 class="text-center mt-4">Welcome to Chai's Django Project.</h1>

<h2> 
    {%if form.instance.pk %} 
    Edit Tweet 
    {% else %} 
    Create Tweet 
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form"> 
        {{ form }}
    </form>
</h2>

{% endblock %}
